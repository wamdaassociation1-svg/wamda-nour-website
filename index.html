        /* 1. النيفبار المعتمد */
        .glass-nav {
            background: rgba(5, 10, 20, 0.9);

            transition: 0.3s;

            border: 1px solid rgba(0, 220, 232, 0.2);
            transition: 0.3s;
        }
        .service-card:hover { border-color: #00dce8; box-shadow: 0 0 20px rgba(0, 220, 232, 0.4); }

        /* 5. كروت التسجيلات والشركاء: ارتفاع منخفض */
        .reg-card { 
            height: 90px; 
            border: 1px solid rgba(0, 220, 232, 0.1);

        }
    </style>
